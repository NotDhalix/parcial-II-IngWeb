<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/style.css">
    <title>Iniciar sesion</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
</head>
<body>

    <form class="form" method="post" action="../PHP/login.php">

        <h2 class="form_title">Inicia Sesión</h2>
        <p class="signup_text">Si no tienes cuenta, <a href="signup.html" class="signup_link"><u>registrate aquí</u></a></p>

        <div class="form_container">

            <div class="form_group">
                <input type="text" id="username" placeholder=" " name="username" class="form_input" required>
                <label for="username" class="form_label">Usuario</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" name="password" placeholder=" " class="form_input" required>
                <label for="password" class="form_label">Contraseña</label>
                <span class="form_line"></span>
            </div>

        <input type="submit" class="form_submit" value="Entrar">
            <a class="return_index" href="../index.html">Volver al inicio</a>
    </div>

    </form>
</body>
</html>
